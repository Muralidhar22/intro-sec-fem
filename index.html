<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="top-banner-wrapper">
    <img class="logo-home" src="./images/logo.svg" alt="snap home">
    <img class="mobile-view hamburger-menu-icon" src="./images/icon-menu.svg" alt="menu">


    <div class="overlay-content nav-bar-content">
      <nav>
        <img class="mobile-view close-menu" src="images/icon-close-menu.svg" alt="close menu" width="25">
        <div class="drop-down-wrapper features-wrapper">
          <a class="features" href="#">Features</a>
          <ul class="display-none drop-down">
            <li><img src="images/icon-todo.svg" alt=""> <a href="#">Todo List</a> </li>
            <li><img src="images/icon-calendar.svg" alt=""> <a href="#">Calendar</a> </li>
            <li><img src="images/icon-reminders.svg" alt=""><a href="#"> Reminders</a> </li>
            <li><img src="images/icon-planning.svg" alt=""><a href="#"> Planning</a> </li>
          </ul>
        </div>
        <div class="drop-down-wrapper">
          <a class="company" href="#">Company</a>
          <ul class="display-none drop-down">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </div>



        <a href="#">Careers</a>
        <a href="#">About</a>
      </nav>
    </div>

    <span class="login-or-register flex-class">
      <a class="desktop-view login" href="#">Login</a>
      <a class="desktop-view register" href="#">Register</a>
    </span>
  </div>

  <div class="content-wrapper">
    <img class="mobile-view header-img" src="./images/image-hero-mobile.png" alt="">
    <img class="desktop-view header-img" src="./images/image-hero-desktop.png" alt="">

    <main class="flex-class">
      <header>
        <h1>Make <span> remote work</span></h1>
      </header>

      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="horizontally-center flex-class learn-more-cta">Learn more</button>
      <div class="footer_logos grid-class grid-drct-col">
        <img src="./images/client-databiz.svg" alt="client logo">
        <img src="./images/client-audiophile.svg" alt="client logo">
        <img src="./images/client-meet.svg" alt="client logo">
        <img src="./images/client-maker.svg" alt="client logo">
      </div>
    </main>

  </div>



  <script src="script.js"></script>
</body>

</html>
